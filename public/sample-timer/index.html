<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="timer-container">
        <h1>⏱️ タイマー</h1>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="time-input">
            <div class="input-group">
                <label>分</label>
                <input type="number" id="minutesInput" min="0" max="99" value="5">
            </div>
            <div class="input-group">
                <label>秒</label>
                <input type="number" id="secondsInput" min="0" max="59" value="0">
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">スタート</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>一時停止</button>
            <button id="resetBtn" class="btn btn-secondary">リセット</button>
        </div>
        
        <div class="presets">
            <button class="preset-btn" data-minutes="1">1分</button>
            <button class="preset-btn" data-minutes="3">3分</button>
            <button class="preset-btn" data-minutes="5">5分</button>
            <button class="preset-btn" data-minutes="10">10分</button>
        </div>
    </div>
    
    <script src="timer.js"></script>
</body>
</html>
