<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFスライドビューア</title>
    <script src="./lib/pdfjs/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="slide-container">
            <div id="pdfViewer">
                <canvas id="pdfCanvas"></canvas>
                <div id="annotationLayer" class="annotationLayer"></div>
            </div>
        </div>
        
        <div class="bottom-controls">
            <div class="controls">
                <button id="tocBtn" title="目次を表示">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 12h18M3 6h18M3 18h18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="timerBtn" title="タイマーを開く">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="13" r="8" stroke-width="2"/>
                        <path d="M12 9v4l2 2" stroke-width="2" stroke-linecap="round"/>
                        <path d="M10 3h4" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button id="printBtn" title="PDFを印刷">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2" stroke-width="2"/>
                        <rect x="6" y="14" width="12" height="8" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="page-indicator" id="pageIndicator"></div>
            <div class="controls">
                <button id="prevBtn" title="前のページ">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="nextBtn" title="次のページ">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 18l6-6-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div id="loading" class="message">
            読み込み中...
        </div>
        
        <div id="error" class="message error" style="display: none;">
            エラーが発生しました
        </div>
    </div>

    <!-- 動画モーダル -->
    <div id="videoModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <iframe id="modalIframe" allowfullscreen></iframe>
        </div>
    </div>

    <!-- 目次モーダル -->
    <div id="tocModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content toc-content">
            <h2>目次</h2>
            <div id="tocList" class="toc-list"></div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
